services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Publisher
  publisher:
    build: ./publisher
    container_name: publisher
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - EXCHANGE_NAME=events_exchange
      - EVENT_RATE=${EVENT_RATE:-1.0}
      - ENABLE_BURST=${ENABLE_BURST:-false}
      - REGIONS=norte,sur,centro,este,oeste

  # Validator
  validator:
    build: ./validator
    container_name: validator
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - INPUT_EXCHANGE=events_exchange
      - OUTPUT_EXCHANGE=processing_exchange
      - DLQ_EXCHANGE=dlq_exchange
      - MAX_RETRIES=${MAX_RETRIES:-5}
      - BASE_BACKOFF=${BASE_BACKOFF:-1.0}

  # Aggregator
  aggregator:
    build: ./aggregator
    container_name: aggregator
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - INPUT_EXCHANGE=processing_exchange
      - OUTPUT_EXCHANGE=analytics_exchange
      - AGGREGATION_WINDOW=${AGGREGATION_WINDOW:-10.0}

  # Audit
  audit:
    build: ./audit
    container_name: audit
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - RABBITMQ_HOST=rabbitmq
      - TARGET_EXCHANGE=processing_exchange 
      - LOG_FILE_PATH=/data/audit_log.jsonl
      - AUDIT_DB_PATH=/data/audit.db
    volumes:
      - ./data:/data
  
  # Dashboard
  dashboard:
    build: ./dashboard
    container_name: dashboard
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - WEB_PORT=5000